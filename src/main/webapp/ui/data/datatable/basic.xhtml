<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Basic</span>
    </ui:define>
    
    <ui:define name="description">
        DataTable displays data in tabular format.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />

    <ui:define name="implementation">
        <p:dataTable var="car" value="#{dtBasicView.cars}">
            <p:column headerText="Id" field="id" />

            <p:column headerText="Year" field="year" />

            <p:column headerText="Brand" field="brand" />

            <p:column headerText="Color" field="color" />
        </p:dataTable>
    </ui:define>

</ui:composition>
